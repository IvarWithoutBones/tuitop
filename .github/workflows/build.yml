name: "Build"
on: [ push, pull_request, workflow_dispatch ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.1

      - name: Install Nix
        uses: cachix/install-nix-action@v17
        with: 
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: nix build

      - name: Check flake
        run: nix flake check

